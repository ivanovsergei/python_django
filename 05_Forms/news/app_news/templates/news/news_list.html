<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все новости</title>
</head>
<body>
    <h2>Все новости:</h2>
    {% if news_list %}
    <ul>
        {% for news in news_list %}
        <li>
            <a href="/news/{{ news.id }}">{{ news.name }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Список пуст</p>
    {% endif %}
</body>
</html>
