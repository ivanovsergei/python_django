<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>generic_ads_list</title>
</head>
<body>
    <p>Привет</p>
    {% if advertisements_list %}
    <ul>
        {% for advertisement in advertisements_list %}
        <li>
            <a href="/advertisements/{{ advertisement.id }}">{{ advertisement.title }}, цена: {{ advertisement.price }},ъ
                                                                категория: {{ advertisement.categories }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Объявлений нет</p>
    {% endif %}
</body>
</html>
