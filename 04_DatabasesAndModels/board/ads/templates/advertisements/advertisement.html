<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ads</title>
</head>
<body>
    {%if advertisement%}
    <ul>
        <li>
            {{advertisement.title}}
            <p>
                Дата создания: {{advertisement.created_at}}
            </p>
            <p>
                Цена: {{advertisement.price}} руб.
            </p>
            <p>
                Количество просмотров: {{advertisement.views_count}}
            </p>
        </li>
    </ul>
    {% else %}
        <p>Объявлений нет.</p>
    {% endif %}
</body>
</html>
