<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <h3>Добро пожаловать на сайт {{ request.user.username }}</h3>
    {% else %}
        <h3>Вы неавторизованны на нашем сайте.</h3>
        <a href="{% url 'login' %}">Войти</a>
    {% endif %}

    <h2>Это главная страница!</h2>

</body>
</html>
