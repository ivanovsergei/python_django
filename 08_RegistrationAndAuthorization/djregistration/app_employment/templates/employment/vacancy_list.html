<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вакансии</title>
</head>
<body>
    <h2>Вакансии</h2>
    {% if vacancy_list %}
    <ul>
        {% for vacancy in vacancy_list  %}
        <li>
            <a href="#">{{ vacancy.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Вакансий нет</p>
    {% endif %}
</body>
</html>
