<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page_with_cached_fragment</title>
</head>
<body>
<h2>Список магазинов</h2>
{% load cache %}
{% cache 500 footer %}
    {% block shop_list %}
        {% for item in shops.all %}
            <li>
                <p>{{ item.name }}</p>
            </li>
        {% endfor %}
    {% endblock %}
{% endcache %}
</body>
</html>
